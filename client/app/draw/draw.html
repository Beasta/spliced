<div id='draw'> 
  <div class="game-info">
    <span class="prompt">{{prompt}}</span>
    <span class="tile-label">You are Panel {{panelId}}</span>
    <!-- <span class="countdown">0:10</span> -->
</div>
  <div pw-canvas options="canvas" ng-model="data.drawing" class="view-canvas" version="data.drawing.version"></div>
  <div pw-color-selector="canvas.pallette" color="canvas.color"></div>
  
  <div class="size-selector">
    <svg  width="100" height="40">
      <circle ng-click="canvas.lineWidth = 10" cx="80" cy="20" r="10" fill={{canvas.color}} />
      <circle ng-click="canvas.lineWidth = 8"  cx="58" cy="20" r="8"  fill={{canvas.color}} />
      <circle ng-click="canvas.lineWidth = 6"  cx="40" cy="20" r="6"  fill={{canvas.color}} />
      <circle ng-click="canvas.lineWidth = 4"  cx="25" cy="20" r="4"  fill={{canvas.color}} />
    </svg>
  </div>
  
  <div id='undo'>
    <a ng-click="undo()" class="button minor">X</a>
  </div>

  
</div>

<div>
    <canvas my-drawing></canvas>
</div>
