<div id="splicechat">
  <form ng-submit="sendMsg()">
    Enter text and hit enter:
    <input ng-model="msg" />
    <input type="submit" id="chatinput" value="Submit" />

  <div class="finalImage" ><img src="{{imageURL}}"/></div>

  <p ng-repeat="msg in messages">{{msg}}</p>

</div>
